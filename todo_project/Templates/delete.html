{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row" >
        <div class="col-md-4">
        </div>
            <div class="col-md-4">
                <form method="post" style="margin-top: 100px">
                    {% csrf_token %}
                    <div class="shadow card">
                        <div class="card-body">
                            <p style="margin-bottom: 30px"><b>Do you want to delete this task</b></p>
                            <div class="form-group" align="center">
                                <a class="btn btn-success" href="/">Back</a>
                                <button class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
{% endblock %}
